common:
  version: 1
  description: s3bench workloads. Object sizes 256Kb, 16Mb. Clients 150-600. Samples 40k
  priority: 1
  batch_id: null
  user: user@seagate.com
  send_email: false


stats_collection:
  iostat: true
  dstat: true
  blktrace: true
  glances: true

workloads:
  - s3bench:
      BucketName: mybucket
      NumClients: 150
      NumSample: 40000
      ObjSize: 256Kb
      EndPoint: http://s3.seagate.com
  - s3bench:
      BucketName: mybucket
      NumClients: 300
      NumSample: 40000
      ObjSize: 256Kb
      EndPoint: http://s3.seagate.com
  - s3bench:
      BucketName: mybucket
      NumClients: 450
      NumSample: 40000
      ObjSize: 256Kb
      EndPoint: http://s3.seagate.com
  - s3bench:
      BucketName: mybucket
      NumClients: 600
      NumSample: 40000
      ObjSize: 256Kb
      EndPoint: http://s3.seagate.com
  - s3bench:
      BucketName: mybucket
      NumClients: 150
      NumSample: 40000
      ObjSize: 16Mb
      EndPoint: http://s3.seagate.com
  - s3bench:
      BucketName: mybucket
      NumClients: 300
      NumSample: 40000
      ObjSize: 16Mb
      EndPoint: http://s3.seagate.com
  - s3bench:
      BucketName: mybucket
      NumClients: 450
      NumSample: 40000
      ObjSize: 16Mb
      EndPoint: http://s3.seagate.com
  - s3bench:
      BucketName: mybucket
      NumClients: 600
      NumSample: 40000
      ObjSize: 16Mb
      EndPoint: http://s3.seagate.com

execution_options:
  mkfs: true
  collect_m0trace: true
  collect_addb: false
  backup_result: false


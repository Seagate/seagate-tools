common:
  version: 1
  description: Performance Bench marking with main branch :200clients10000samples4G-mkfs
  priority: 1
  batch_id: None
  user: jenkin_User@seagate.com
  send_email: false

stats_collection:
  iostat: true
  dstat: true
  blktrace: true
  glances: true

benchmarks:
- custom:
    cmd: sleep 100

workloads:
- s3bench:
    BucketName: mybucket
    NumClients: 200
    NumSample: 10000
    ObjSize: 1G
    EndPoint: http://s3.seagate.com
    SkipCleanup: true

execution_options:
  mkfs: true
  collect_m0trace: true
  collect_addb: true
  addb_duration: all
  analyze_addb: true
  backup_result: false

solution:
  namespace: default
  deployment_type: standard
  secrets:
    name: cortx-secret
    content:
      s3_auth_admin_secret: ldapadmin
      csm_mgmt_admin_secret: Cortxadmin@123
  images:
    consul: ghcr.io/seagate/consul:1.11.4
    kafka: ghcr.io/seagate/kafka:3.0.0-debian-10-r97
    zookeeper: ghcr.io/seagate/zookeeper:3.8.0-debian-10-r9
    rancher: ghcr.io/seagate/local-path-provisioner:v0.0.20
    busybox: ghcr.io/seagate/busybox:latest
    cortxcontrol: ghcr.io/seagate/cortx-all:2.0.0-latest
    cortxdata: ghcr.io/seagate/cortx-data:2.0.0-latest
    cortxserver: ghcr.io/seagate/cortx-rgw:2.0.0-latest
    cortxha: ghcr.io/seagate/cortx-all:2.0.0-latest
    cortxclient: ghcr.io/seagate/cortx-all:2.0.0-latest
  common:
    storage_provisioner_path: /mnt/fs-local-volume
    setup_size: small
    container_path:
      local: /etc/cortx
      log: /etc/cortx/log
    s3:
      default_iam_users:
        auth_admin: sgiamadmin
        auth_user: user_name
      max_start_timeout: 240
      extra_configuration: ""
    motr:
      num_client_inst: 0
      start_port_num: 29000
      extra_configuration: ""
    hax:
      protocol: https
      service_name: cortx-hax-svc
      port_num: 22003
    storage_sets:
      name: storage-set-1
      durability:
        sns: 1+1+0
        dix: 1+1+0
    external_services:
      s3:
        type: LoadBalancer
        count: 1
        ports:
          http: "80"
          https: "443"
        nodePorts:
          http: 30080
          https: 30443
      control:
        type: LoadBalancer
        ports:
          https: "8081"
        nodePorts:
          https: 31169
    resource_allocation:
      consul:
        server:
          storage: 10Gi
          resources:
            requests:
              memory: 200Mi
              cpu: 200m
            limits:
              memory: 500Mi
              cpu: 500m
        client:
          resources:
            requests:
              memory: 200Mi
              cpu: 200m
            limits:
              memory: 500Mi
              cpu: 500m
      zookeeper:
        storage_request_size: 8Gi
        data_log_dir_request_size: 8Gi
        resources:
          requests:
            memory: 256Mi
            cpu: 250m
          limits:
            memory: 1Gi
            cpu: 1000m
      kafka:
        storage_request_size: 8Gi
        log_persistence_request_size: 8Gi
        resources:
          requests:
            memory: 1Gi
            cpu: 250m
          limits:
            memory: 3Gi
            cpu: 1000m
  storage:
    cvg1:
      name: cvg-01
      type: ios
      devices:
        metadata:
          device: /dev/sdc
          size: 5Gi
        data:
          d1:
            device: /dev/sdd
            size: 5Gi
    cvg2:
      name: cvg-02
      type: ios
      devices:
        metadata:
          device: /dev/sdf
          size: 5Gi
        data:
          d1:
            device: /dev/sdg
            size: 5Gi
  nodes:
    node1:
        name: ssc-vm-rhev4-2475.colo.seagate.com
    node2:
        name: ssc-vm-rhev4-2526.colo.seagate.com
    node3:
        name: ssc-vm-rhev4-2578.colo.seagate.com

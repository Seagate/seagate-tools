<style>

input[type=text], select, textarea {
    width: 100%;
    height: 60%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
}

#submitBtn {
    margin-top: 4px;
    float: right;
}
#output {
  background-color: #f2f2f2;
  border: none;
}
.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.col-25 {
  float: left;
  width: 25%;
  margin-top: 4px;
}

.col-75 {
  float: left;
  width: 75%;
  margin-top: 4px;
}

</style>
<div class="container">
  <form >
      <div class="col-25">
        <label for="config">Task configuration:</label>
      </div>
    <div style="col-75">
      <textarea id="config" name="config">{{task}}</textarea>
    </div>
    <div style="height: 30px;">
      taskId: {{params.taskId}} 
      <button type="button" id="submitBtn" ng-click="onConfSubmit()">Submit</button>
    </div>
    <span style="color: red;">{{errorMsg}}</span><span style="color: green;">{{successMsg}}</span><br>
    <textarea id="output" ng-model="errorLog" readonly ng-if="errorMsg"></textarea>
    <span>{{task_id}}</span><br>
    <span>{{state}}</span>
  </form>
</div>

---
 - name: "Preaparing Cluster Node List"
   set_fact: nodelist={%for host in groups['nodes']%}{{hostvars[host]['ansible_host']}}{% if not loop.last %},{% endif %}{% endfor %}

 - name: "Defining numclients variable for concurrency"
   set_fact: numclients="1,3,300,600,900,1200,1500,1800"

 - name: "[S3bench-small-objects]: S3benchmark running for degraded read" 
   shell: |
      cd /root/PerfProBenchmark/degraded_read/
      pdsh -S -w {{nodelist}} "python3 '/root/PerfProBenchmark/system_monitoring/systemMonitoring.py' '/root/PerfProBenchmark/main.yml' '/root/PerfProBenchmark/config.yml' {{ item.objsize }} 'S3bench'" &
      ./degradedread_s3benchmark.sh -nc {{ numclients }} -ns {{ item.numsamples }} -s {{ item.objsize }} -f {{ s3_var }} -cs {{ cluster_state }}
      pdsh -S -w {{nodelist}} "python3 /root/PerfProBenchmark/system_monitoring/stopSystemMonitoring.py"
   delegate_to: "clientnode-1"
   loop:
       - { objsize: '256Kb', numsamples: '100000'}
       - { objsize: '16Mb', numsamples: '100000'}


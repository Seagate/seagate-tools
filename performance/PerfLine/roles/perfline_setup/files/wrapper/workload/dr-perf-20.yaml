common:
  version: 1
  description: Perf benchmark example
  priority: 1
  batch_id: null
  user: user@seagate.com
  send_email: false

# Optional section. It may be deleted in case you don't want
# to build/deploy custom version of Cortx components
custom_build:  
  github_PAT: ""
  github_username: ""
  build_machine: ""                    # Build Anywhere (it could be client, any one cortx cluster server or VM)
  motr_repo_path: ""
  hare_repo_path: ""
  s3server_repo_path: ""
  hare_commit_id: ""
  motr_commit_id: ""
  s3server_commit_id: ""


stats_collection:
  iostat: false
  dstat: false
  blktrace: false
  glances: false

# List of benchmarks and parameters. This section must include
# at least one benchmark (custom/fio/s3bench/m0crate).
benchmarks:
  - s3bench:
      BucketName: mybucket
      NumClients: 1, [100-900:100]
      NumSample: 40000
      ObjSize: 256Kb, 16Mb, 5Gb
      EndPoint: https://s3.seagate.com

execution_options:
  mkfs: false
  fill_cluster: 75%
  collect_m0trace: false
  collect_addb: false
  backup_result: false
